<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinceTS Retro Scaling Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
            background-color: #000;
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }

        canvas:focus {
            outline: none;
            border-color: #666;
        }

        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="info">
        <h3>PrinceTS Retro Scaling Test</h3>
        <p>Internal Resolution: 320x240</p>
        <p>Display Resolution: <span id="displayRes">Calculating...</span></p>
        <p>Scale: <span id="scale">Calculating...</span></p>
        <p>Controls: WASD/Arrows to move, Space to jump</p>
        <p>Dev: F1=Debug, C=FreeCam, G=GodMode, N=NoClip</p>
    </div>
    <canvas id="gameCanvas" tabindex="0"></canvas>
    <script type="module" src="dist/main.js"></script>
    <script>
        // Update info display
        function updateInfo() {
            const canvas = document.getElementById('gameCanvas');
            const displayRes = document.getElementById('displayRes');
            const scale = document.getElementById('scale');
            
            if (canvas) {
                displayRes.textContent = `${canvas.width}x${canvas.height}`;
                
                // Calculate scale
                const scaleX = canvas.width / 320;
                const scaleY = canvas.height / 240;
                const actualScale = Math.min(scaleX, scaleY);
                scale.textContent = `${actualScale.toFixed(2)}x`;
            }
        }
        
        // Update info after a short delay to allow canvas to initialize
        setTimeout(updateInfo, 100);
        window.addEventListener('resize', updateInfo);
    </script>
</body>
</html>
